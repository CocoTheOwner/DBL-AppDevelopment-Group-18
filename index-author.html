<!DOCTYPE html> <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/d9c820dbbf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <h1> Tu/e Forum </h1>
        </div>
        <div class="menu-button">
            <em class="fa-solid fa-bars"></em>
        </div>
    </header>

    <main>
        <section class="response-input">
            <h1>New Question</h1>
            <div class="response">
                <br>
                <input type="text" placeholder="Question Title" class="response-title-input">
                <br>
                <input type="text" placeholder="Tags (e.g. 'course, 2WBB0, exam')" class="response-title-input">
                <br>
                <textarea placeholder="Question Text..."  class="response-input-body"></textarea>
                <br>
                
                <div>
                    <button class="response-button">Add Attachment</button>
                    <button class="response-button">Submit</button>
                </div>
            </div>  
        </section>
    </main>
</body>
</html>
